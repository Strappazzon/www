<!DOCTYPE html>
<html lang="en" dir="ltr">
	{% include layout/head.html %}
	<body itemscope="" itemtype="http://schema.org/WebPage">
		<div class="bg-layer__1"></div>
		<div class="bg-layer__2"></div>
		<a class="sr-skip" href="#main">SKIP TO MAIN CONTENT</a>
		{% include layout/header.html %}
		<div id="top"></div>
		<div class="container" role="main">
			<main id="main" itemscope="" itemprop="mainContentOfPage">
				<div class="container__title">
					{% assign pt = page.title | split: " | " %}
					<h1>{{ pt[0] }}</h1>
					<h4>
						{% if page.short_desc %}
							{{ page.short_desc }}
						{% else %}
							{{ page.description }}
						{% endif %}
					</h4>
				</div>
				<hr aria-hidden="true">
				{{ content }}
				<hr aria-hidden="true">
			</main>
		</div>
	</body>
</html>
