<!DOCTYPE html>
<html lang="en" dir="ltr">
	{% include layout/head.html %}
	<body>
		<div class="bg-layer__1"></div>
		<div class="bg-layer__2"></div>
		<button type="button" id="su" tabindex="-1">Top</button>
		{% include layout/header.html %}
		<div id="top"></div>
		<div class="container" role="main">
			<main>
				<div class="container__title">
					{% assign pt = page.title | split: " | " %}
					<h1>{{ pt[0] }}</h1>
					<h4>{{ page.short_desc }}</h4>
				</div>
				<hr aria-hidden="true">
				{{ content }}
				<hr aria-hidden="true">
			</main>
		</div>
	</body>
</html>
