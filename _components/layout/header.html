<header itemscope itemtype="http://schema.org/WPHeader">
	<div class="logo" role="presentation">
		<img src="/static/img/favicons/favicon-32x32.png" alt="" draggable="false">
		<span class="separator" aria-hidden="true">///</span>
		<span>
			{% if page.layout == "blog" %}
				{{ site.title_blog | upcase }}
			{% else %}
				{{ site.title | upcase }}
			{% endif %}
		</span>
	</div>
	{% if page.url != "/" %}
		<nav aria-label="Main navigation">
			{% if page.layout == "blog" %}
				<a href="/blog/">Blog</a> |
			{% endif %}
			<a href="/">Home</a>
		</nav>
	{% endif %}
</header>
