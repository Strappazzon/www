<div class="card__samaritan-header">
	{%- assign title = page.title | split: " | " -%}
	<div class="title">
		<span class="subtitle" translate="no">SAMARITAN</span>
		<span class="version">v.978.0.06.51</span>
	</div>
	<div class="content">
		<h1>{{ title[0] | upcase }}</h1>
		<h2>
			{% if page.short_desc %}
				{{ page.short_desc | upcase }}
			{% else %}
				{{ page.description | remove: "." | upcase }}
			{% endif %}
		</h2>
	</div>
</div>
