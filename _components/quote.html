{% comment %}
	{% include quote.html
		quote = "Quote goes here."
		cite  = "Source for the information quoted."
		url   = "https://example.com/#source-url"
	%}
{% endcomment %}

<blockquote cite="{{ include.url }}">
	<p>{{ include.quote | newline_to_br }}</p>
	<footer>
		&hyphen;<cite>{{ include.cite }}</cite>
	</footer>
</blockquote>
