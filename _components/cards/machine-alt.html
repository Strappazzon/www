<div class="container__post">
	<div class="card__machine-alt">
		<small class="subtitle">
			{{ include.date }}
		</small>
		<div class="title">
			<a aria-label="{{ include.title }}" href="{{ include.url }}">
				{{ include.title }}
			</a>
		</div>
		<div class="description">
			<span>
				{{ include.description }}
			</span>
		</div>
	</div>
</div>
