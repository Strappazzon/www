<div class="card__machine-post">
	<div class="date">
		<span>
			{{ include.date }}
		</span>
	</div>
	<div class="title">
		<a aria-label="{{ include.title }}" href="{{ include.url }}">
			{{ include.title }}
		</a>
	</div>
	<div class="description">
		<span>
			{{ include.description }}
		</span>
	</div>
</div>
