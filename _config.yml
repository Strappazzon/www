# Website
url: https://strappazzon.xyz
baseurl: /
title: Alberto Strappazzon

# Custom directories
includes_dir: _components
layouts_dir: _templates

# Excluded files, folders
exclude:
  - "**/*.psd"
  - bin
  - node_modules
  - frontmatter.json
  - Gemfile
  - LICENSE*
  - package*.json
  - SUPPORT.md

# Included files, folders
include:
  - .well-known

# Frontmatter
defaults:
  - scope:
      path: pages
      type: pages
    values:
      layout: pages
      permalink: /:basename/
  - scope:
      path: _blog
      # Collection name
      type: blog
    values:
      layout: blog

# Markdown
markdown: kramdown

# Kramdown
# See: https://kramdown.gettalong.org/options.html
kramdown:
  # Arrow Pointing Downwards Then Curving Leftwards
  footnote_backlink: "&#10550;"
  html_to_native: true
  input: GFM
  syntax_highlighter: rouge
  # See: https://rouge-ruby.github.io/docs/#configuration
  syntax_highlighter_opts: {}

# anchors.rb plugin
anchors:
  prefix: section

# CSS
sass:
  sourcemap: development
  style: compressed

# jekyll-autoprefixer plugin
autoprefixer:
  browsers:
    - last 2 versions
    - not dead
    - firefox esr
    - chrome 85
  exclude:
    - "**/vendors/*"
  only_production: true

# Blog
title_blog: Strappazzon's Blog

collections:
  blog:
    output: true
    permalink: /:collection/:year-:month-:day/:title/

# jekyll-paginate-v2 plugin
pagination:
  collection: blog
  enabled: true
  permalink: /:num/
  per_page: 5
  # Explicitly set because
  # https://github.com/sverrirs/jekyll-paginate-v2/issues/230
  sort_reverse: true
  title: :title
autopages:
  # Disabled because
  # https://github.com/sverrirs/jekyll-paginate-v2/issues/176
  # https://github.com/sverrirs/jekyll-paginate-v2/issues/237
  enabled: false
  tags: {}

timezone: "Europe/Rome"
