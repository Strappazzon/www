url: "https://strappazzon.xyz"
baseurl: "/"
title: "Alberto Strappazzon"

# Custom directories
includes_dir: _components
layouts_dir: _templates

# Ruby gems
plugins:
  - jekyll-autoprefixer
  - jekyll-sitemap

# Markdown
markdown: kramdown
kramdown:
  html_to_native: true

# CSS
sass:
  style: compressed

# CSS Autoprefixer
autoprefixer:
  browsers:
    - last 2 versions
  only_production: true

# Sitemap
sitemap:
  file: "/sitemap.xml"

# Excluded files
exclude:
  - Gemfile
  - LICENSE.txt
  - package.json
  - README.md
  - vercel.json

# Included files
include:
  - .well-known
